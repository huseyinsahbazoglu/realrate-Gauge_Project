<!DOCTYPE html>
<html>
<head>
    <title>Güncel Gram Altın, Dolar, Euro Kurları</title>
    <meta charset="UTF-8">
</head>
<body>
    <p>Gram Altın: <span class="gold-rate">997.5520</span></p>
    <p>Dolar: <span class="dollar-rate">18.5878</span></p>
    <p>Euro: <span class="euro-rate">18.0384</span></p>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        (function() {
            var poll = function() {
                $.ajax({
                url: 'rates.json',
                dataType: 'json',
                type: 'get',
                success: function(data){
                    $('.gold-rate').text(data.Altın);
                    $('.dollar-rate').text(data.Dolar);
                    $('.euro-rate').text(data.Euro);
                },
                error: function () {
                //error
                }
                });
            };

            poll();

            setInterval(function() {
                poll();
            }, 20);
        })();
    </script>

</body>
</html>
